{% extends "base.html" %}

{% block title %}
    Brain Tumor Classification
{% endblock %}

{% block content %}
    <div class="container text-center">
        <h1>Brain Tumor Classification</h1>
        <hr>

        <h4>SAMPLE BRAIN TUMOR</h4>

        <div class="row">
            <div class="col-6">
                <img class="mx-auto d-block" src="{{ url_for('static', filename='Yes.jpg') }}">
                <h5>Has Brain Tumor</h5>
            </div>
            <div class="col-6 ">
                <img class="mx-auto d-block" src="{{ url_for('static', filename='No.jpg') }}">
                <h5>Has No Brain Tumor</h5>
            </div>
        </div>
        
        <form method="POST" enctype="multipart/form-data" class="mt-5">
            <input type="file" name="file">
            <input type=submit value=Upload>
        </form>
    </div>

    <div class="container text-center mt-5">
        {% if name %}
            <img src="{{ url_for('static', filename=name) }}">
            <h5>Result: {{ result }}</h5>
        {% else %}
            <h5>No Image for Detection</h5>
        {% endif %}
    </div>
    
{% endblock %}
